<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>

  <!-- Fonts/Assets -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Work+Sans" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <!-- Testing Suite -->
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js
  "></script>
</head>

<body>

  <main id="main" class="main">
    <section class="title--section">
      <h1 id="title" class="title">Survey Form</h1>
    </section>
    <form id="survey-form" class="form--container">

      <p id="description" class="title--description">Help us collect information!</p>

      <section class="form--section">
        <div class="form--row">
          <label for="name" id="name-label">Name: </label>
          <input type="text" id="name" name="name" placeholder="Enter your name..." required />
        </div>

        <div class="form--row">
          <label for="email" id="email-label">Email: </label>
          <input type="email" id="email" name="email" placeholder="Enter your email..." required/>
        </div>

        <div class="form--row">
          <label for="number" id="number-label">Number: </label>
          <input type="number" id="number" name="number" min="0" max="1000000" placeholder="0" required/>
        </div>

      </section>

      <section class="form--section">
        <h4>Best language</h4>
        <select name="languages" id="dropdown">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="ruby">Ruby</option>
          <option value="go">Go</option>
          <option value="rust">Rust</option>
        </select>
      </section>

      <section class="form--section">
        <h4>Do you like or love programming?</h4>
        <div class="form--row">
          <label for="like">Like</label>
          <input type="radio" name="like-love" id="like" value="like">
        </div>
        <div class="form--row">
          <label for="love">Love</label>
          <input type="radio" name="like-love" id="love" value="love">
        </div>
      </section>

      <section class="form-section">
        <h4>Do you like peanut-butter, jelly, or both?</h4>
        <div class="form--row">
          <label for="checkbox1">Peanut-Butter</label>
          <input type="checkbox" name="" id="checkbox1" value="peanut-butter">
        </div>
        <div class="form--row">
          <label for="checkbox2">Jelly</label>
          <input type="checkbox" name="" id="checkbox2" value="jelly">
        </div>
      </section>

      <section>
        <h4>Additional Comments?</h4>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </section>

      <button type="submit" id="submit" class="submit--btn">Submit</button>
    </form>

  </main>

</body>
</html>
